
<div class="taskBox">
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openNewTaskDialog()">Add New Task</button>
    <!-- <button mat-raised-button color="primary" (click)="editTaskDialog()">Edit Task</button> -->
  </div>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let task of tasks; index as i" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ task.title }}
            </mat-panel-title>
            <mat-panel-description>
              {{ task.summary }}
              {{ i }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{ task.description }}</p>
          <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="editTaskDialog(i)">Edit</button>
            <button mat-raised-button color="warn" (click)="onDeleteTask(i)" >Delete</button>
          </div>
        </mat-expansion-panel>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel> -->

</div>
