<h2 mat-dialog-title> Edit Task {{ data.selectedTask.title }}</h2>
<mat-dialog-content>
    <form>
        <div class="form-group">
            <label for="taskNum">Task Number : </label>
                <input id="taskNum" type="text" class="form-control" value="{{data.selectedTask.title}}" >
        </div>
        <div class="form-group">
            <label for="taskTitle">Title : </label>
                <input id="taskTitle" type="text" class="form-control" value="{{data.selectedTask.summary}}">
        </div>
        <div class="form-group">
            <label for="taskDescription">Description : </label>
                <textarea  class="form-group" id="taskDescription" cols="50" rows="5">{{data.selectedTask.description}}</textarea>
            
        </div>
    </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close mat-dialog-close="true" >Save</button>
    <button mat-raised-button mat-dialog-close mat-dialog-close="false"  >Cancel</button>
</mat-dialog-actions>
