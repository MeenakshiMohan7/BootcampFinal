<h2 mat-dialog-title> Edit Task {{ data.selectedTask.title }}</h2>
<mat-dialog-content>
    <form #editTaskForm="ngForm">
        <div class="form-group">
            <label for="taskNum">Task Number : </label>
                <input id="taskNum" ngModel name="title" type="text" class="form-control"  >
        </div>
        <div class="form-group">
            <label for="taskTitle">Title : </label>
                <input id="taskTitle" ngModel name="summary" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="taskDescription">Description : </label>
                <textarea  class="form-group" ngModel name="description" id="taskDescription" cols="50" rows="5"></textarea>
            
        </div>
    </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="editTaskForm.value" >Save</button>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="false"  >Cancel</button>
</mat-dialog-actions>
