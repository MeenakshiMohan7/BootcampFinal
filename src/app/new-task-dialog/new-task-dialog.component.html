<h2 mat-dialog-title> Add Task</h2>
<mat-dialog-content>
    <form #addNewTaskForm="ngForm">
        <div class="form-group">
            <label for="taskNum">Task Number : </label>
                <input id="taskNum" ngModel name="title" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskTitle">Title : </label>
                <input id="taskTitle" ngModel name="summary" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Description : </label>
                <textarea  class="form-group" ngModel name="description" id="taskDescription" 
                     cols="50" rows="5" required></textarea>
            
        </div>
    </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="addNewTaskForm.value" >Save</button>
    <button mat-raised-button  [mat-dialog-close]="false" >Cancel</button>
</mat-dialog-actions>
